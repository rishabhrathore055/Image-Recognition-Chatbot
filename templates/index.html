<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive AI ðŸ¤–</title>
    <link rel="icon" href="https://png.pngtree.com/thumb_back/fh260/background/20230616/pngtree-isolated-illustration-of-chat-bot-in-3d-rendered-call-center-image_3609251.jpg" type="image/jpg">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-image: url("https://media.gettyimages.com/id/1458826985/video/technology-and-chatbot-robot-icons-background-endless-animation.jpg?s=640x640&k=20&c=FMsriEuSAcgsRUiN2j1j3yR4nrDjwq7ojcJ3E1dF89I=");
        background-repeat: no-repeat;
        background-size: cover;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        color: #007bff;
      }
      .input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      input[type="file"] {
        display: none;
      }
      .upload-label {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      .chat-box {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 15px;
        margin: 20px 0;
        background: #f9f9f9;
        text-align: left;
        border-radius: 10px;
        font-size: 1rem;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
      }
      .message.user {
        color: #007bff;
        background: #e9f5ff;
        text-align: right;
        font-weight: bold;
      }
      .message.bot {
        color: #28a745;
        background: #eef7ed;
        text-align: left;
        font-weight: bold;
      }
      .btn-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
      }
      img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }
      .detected-objects {
        font-weight: bold;
        margin-top: 10px;
        color: #ff5733;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Interactive AI ðŸ¤–</h1>

      <!-- Chat Box -->
      <div id="chat-box" class="chat-box"></div>

      <!-- Image Preview -->
      <div id="image-preview"></div>
      <p id="detected-objects" class="detected-objects"></p>

      <!-- User Input & Buttons -->
      <div class="input-container">
        <input
          id="user-input"
          type="text"
          placeholder="Ask about the uploaded image..."
        />
        <label for="image-upload" class="upload-label">ðŸ“· Upload</label>
        <input id="image-upload" type="file" accept="image/*" />
        <button id="mic-btn">ðŸŽ¤</button>
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
